{% extends "blogs/base.html" %}
{% block content %}
    {% for post in posts %}
        <br>
        <div class="card" >
        <div class="container">
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted|date:"F, d Y" }}</p>
        <p>{{ post.Content }}</p>
        </div>
        </div>
        <br>
    {% endfor %}
{% endblock content %}
